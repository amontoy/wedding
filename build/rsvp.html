        <div class="arrow-wrapper arrow-wrapper-left"><img class="flip" src="img/arrow-tail.svg" alt="arrow tail"><img class="arrow-extend" src="img/arrow-body.svg" alt="arrow body"><img class="arrow-slice" src="img/arrow-body.svg" alt="arrow body"><img class="arrow-extend" src="img/arrow-body.svg" alt="arrow body"><img class="flip" src="img/arrow-head.svg" alt="arrow head" onClick="openMenu()"></div><img src="img/hearts.svg" alt="hearts" id="hearts">

    <div id="rsvp">
      <h1>RSVP</h1>
      <form action="thanks.html" name="rsvp" method="POST" netlify-honeypot="phone" data-netlify="true">
        <input type="text" name="password" style="display:none !important" tabindex="-1" autocomplete="off">
        <label for="attending">Attending</label>
        <select id="attending" name="attending">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
        <label for="adults">Adult Guest Names</label>
        <input type="text" name="adults" id="adults" required>
        <label for="children">13 & Under Guest Names</label>
        <input type="text" name="children" id="children">
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" required>
        <label for="phone">Phone Number</label>
        <input type="tel" name="phone" id="phone" required>
        <label for="dietary">Dietary Restrictions</label>
        <input type="text" name="dietary" id="dietary">
        <label for="comments">Leave A Comment For The Bride And Groom!</label>
        <textarea type="text" name="comments" id="comments"></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
